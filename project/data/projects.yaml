- headline:  Fantastic fall foliage … and where to find it
  description: >
    To provide some needed counter-programming amid all the political news, <a href="twitter.com/tierneyl">Lauren Tierney</a> and I made this story about something everybody likes: fall. I took the lead on the forest type map and the leaf illustrations.
  img: img/leaves.jpg
  url: https://www.washingtonpost.com/graphics/2019/national/fall-foliage-atlas/
  date: 2019-10-09

- headline: How to dress for space
  description: My colleagues and I created 3-D models of historic and future space suits using photogrammetry, then displayed them with commentary from the Post's space reporter and fashion critic. I built the interactive experience and performed two of the photogrammetry shoots.
  img: img/spacesuit.jpg
  url: https://www.washingtonpost.com/graphics/2019/business/immersive-space-suits-history-fashion-and-function/
  date: 2019-07-17

- headline: A new old home for the nation’s dinosaurs
  description: To take readers inside the newly renovated dinosaur hall at the National Museum of Natural History, I built a scroll-driven video tour as the intro of this story. I also prepared the embedded 3-D skeleton model.
  img: img/dino.jpg
  url: https://www.washingtonpost.com/graphics/2019/national/nmnh-fossil-hall/
  date: 2019-06-06

- headline: How terror detonated with precision across Sri Lanka 
  description: This breaking news map was a one-day Mapbox project to explain the Easter Sunday bombings in Sri Lanka.
  img: img/srilanka.jpg
  url: https://www.washingtonpost.com/graphics/2019/world/sri-lanka-explosions/
  date: 2019-04-25

- headline: Mueller report offers clues to what’s behind the redactions
  description: Rather than simply showing the number of redactions, we analyzed the Mueller report and added context to give some idea of what the redactions were about.
  img: img/mueller.jpg
  url: https://www.washingtonpost.com/graphics/2019/politics/mueller-report-redactions/
  date: 2019-04-19

- headline: What remains of Bears Ears
  description: A months-long project, I was involved in capturing the drone imagery, creating the petroglyph panorama, web development, reporting and writing this story about cultural and archaeological sites in the former Bears Ears National Momument.
  img: img/bearsears.jpg
  url: https://www.washingtonpost.com/graphics/2019/national/bears-ears/
  date: 2019-04-02

- headline: >
    These wealthy neighborhoods delivered Democrats the House majority
  description: >
    We published an analysis of precinct-level results and analysis very quickly after the 2018 midterm election thanks to a lot of prep work, including my data processing setup for all the House districts we were interested in. I worked the overnight shift to process results as they came in.
  date: 2018-11-09
  img: img/precincts.jpg
  url: https://www.washingtonpost.com/graphics/2018/politics/midterm-election-precinct-results
  
- headline: >
    BORDERLINE: Navigating the invisible boundary and physical barriers that define the U.S.-Mexico border
  description: >
    This 3-D scroll-driven map was a really fun project to work on. The basic framework of a slippy 3-D tiled map was built when I joined the project, but I wrote a lot of the interaction, motion and rendering code and took over the project as the lead developer partway through.
  date: 2018-10-17
  img: img/borderline.jpg
  url: https://www.washingtonpost.com/graphics/2018/national/us-mexico-border-flyover

- headline: >
    Tracking Florence's deluge
  description: >
    All thanks to Adam Pearce for <a href="https://roadtolarissa.com/hurricane/">this great tutorial</a>, which was helpful despite the unique wrinkles I ran into while building this rainfall map on a very tight deadline. It updated live as the hurricane passed through.
  date: 2018-09-14
  img: img/rainfall.jpg
  url: https://www.washingtonpost.com/graphics/2018/national/hurricane-florence-hits-carolina-coast

- headline: >
    Just how weak is this year’s Home Run Derby field?
  description: >
    Gabriel Florit and I created these 3-D home run arc plots in Blender. It was a fun exercise and we made animated versions for social media that I tweeted during the Derby.
  date: 2018-07-16
  img: img/derby.jpg
  url: https://www.washingtonpost.com/graphics/2018/sports/home-run-derby-lineup

- headline: >
    How to find shade at Dodger Stadium
  description: >
    Using a 3-D model of Dodger Stadium and sun position math, I simulated the shadows throughout the season to help fans pick a seat that wouldn't be uncomfortable in the Los Angeles summer. I also wrote an <a href="http://www.latimes.com/la-sp-dodger-stadium-shade-explainer-20180322-story.html">explainer post</a>.
  date: 2018-03-22
  img: img/dodger-stadium-small.gif
  url: http://www.latimes.com/projects/la-sp-dodger-stadium-shadiest-seats/

- headline: >
    The Thomas fire: 40 days of devastation
  description: >
    I built a 3-D model to tell the story the largest wildfire in California history. The project used satellite imagery and three.js to create an immersive experience.
  date: 2018-01-23
  img: img/thomas-crop.gif
  url: http://www.latimes.com/projects/la-me-thomas-fire-40-days-of-devastation-3d/

- headline: >
    Before and after: Where the Thomas fire destroyed buildings in Ventura
  description: >
    We used satellite imagery to determine which buildings had been destroyed the Thomas fire.
  date: 2017-12-06
  img: img/fire-buildings.jpg
  url: http://www.latimes.com/projects/la-me-socal-fires-destroyed-structures/

- headline: >
    Despite a record number of strikeouts, Dodgers’ pitchers fell short
  description: >
    This scatter plot was made with the vector mapping library Tangram — a quick way to render a large number of data points.
  date: 2017-11-02
  img: img/pitch-scatter.jpg
  url: http://www.latimes.com/projects/la-sp-dodgers-strikeouts/

- headline: >
    Why the 2017 fire season has been one of California’s worst
  description: >
    Using Landsat imagery, I showed how fire-stricken regions of California had started the year lush and green but dried out by the autumn.
  date: 2017-10-13
  img: img/fires-sat.jpg
  url: http://www.latimes.com/projects/la-me-california-fire-seasons/

- headline: >
    Don't waste your time waiting in line at Disneyland
  description: >
    We used data analysis to come up with strategies for riding the best rides at Disneyland without waiting forever in line, then went to Disneyland and tested them out. I created CSS-only charts for each ride using Django templating.
  date: 2017-07-12
  img: img/disneyland.jpg
  url: http://www.latimes.com/disneyland

- headline: >
    A week in the life of P‑22, the big cat who shares Griffith Park with millions of people
  description: >
    For this project, I created a 3-D model of Griffith Park using USGS and NOAA data and animated it to show the mountain lion's movement throughout the story.
  date: 2017-02-08
  img: img/p22.jpg
  url: http://www.latimes.com/projects/la-me-griffith-park-mountain-lion/
  
- headline: >
    Did your neighborhood vote to _____________?
  description: >
    Months of data collection went into this project, which was the most comprehensive election results map available for California after the November 2016 election.
  date: 2016-11-10
  img: img/election.jpg
  url: http://www.latimes.com/projects/la-pol-ca-california-neighborhood-election-results/

- headline: >
    A web of campaign contributors
  description: >
    This 3-D visualization of a network of political donors in Los Angeles was part of a Loeb Award-winning package.
  date: 2016-10-30
  video: video/seabreeze
  url: http://www.latimes.com/projects/la-me-seabreeze-donations-interactive/ 

- headline: >
    Pitch by pitch: How Clayton Kershaw dominates hitters
  description: >
    I wanted to show what it's like for a batter to face one of baseball's greatest pitchers, so I created a 3-D visualization of real Clayton Kershaw pitches from the first half of the 2016 season (this was published at midseason).
  date: 2016-07-11
  img: img/kershaw.jpg
  url: http://www.latimes.com/projects/la-sp-kershaw-2016-pitch-by-pitch/

- headline: >
    Every shot Kobe Bryant ever took. All 30,699 of them
  description: >
    We plotted every shot Kobe Bryant took from the floor in his 20 years in the NBA. Some of this project's code is <a href="https://github.com/datadesk/kobe-every-shot-ever">on GitHub.</a>
  date: 2016-04-14
  img: img/kobe.jpg
  url: http://graphics.latimes.com/kobe-every-shot-ever/

- headline: >
    When would it be without leap years?
  description: >
    I made a 3-D simulation of the way the calendar year lags behind the Earth's orbit of the sun as part of this explainer on leap years.
  date: 2016-02-25
  img: img/leap-year.gif
  url: http://graphics.latimes.com/leap-year-2016/

- headline: >
    L.A. Rams throwback throw down
  description: >
    A simulation game that lets you put historical NFL Rams teams head-to-head. Plus a mathy explainer!
  date: 2016-02-02
  img: img/rams-sim.gif
  url: http://graphics.latimes.com/nfl-rams-football-simulator/
